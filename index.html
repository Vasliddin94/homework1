<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id='body'>
    <div class="container">
      <div>
        <div id="box1">
          <div class="form-check form-switch" id="box">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="change()">
          </div>
          <h3 id="label">Switch to change the color</h3>
        </div>
      </div>
      <div class="form-check form-switch" id="box2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1">
        <h3>Hide</h3>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
